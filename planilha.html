<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="icon" href="imagens/decolar.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links para Planilhas</title>
    <style>
        /* Resetando margens e paddings */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilizando a lista de links */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .links-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 60%;
            text-align: center;
        }

        .links-container a:hover {
            background-color: #45a049;
        }

        /* Estilizando o botão de voltar */
        .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .links-container a {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Botão de Voltar -->
    <a href="javascript:history.back()" class="back-button">Voltar</a>

    <h1>Links para Planilhas</h1>
    <div class="links-container">

    </div>

</body>
</html>
